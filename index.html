<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <main>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg bg-secondary-subtle">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <img src="./pngwing.com.png" alt="" height="80px" />
            <a class="navbar-brand ms-3" href="#"><h3>TRENITHOMAS</h3></a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end fw-bold"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Viaggia con noi</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Le Nostre offerte
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- BIGLIETTO DEL TRENO -->
      <div class="container mt-5">
        <!-- Titolo principale -->
        <h1 class="text-center fw-bold mb-4">
          CALCOLA IL PREZZO DEL TUO BIGLIETTO
        </h1>

        <!-- Sezione del form -->
        <div class="card p-4 mb-5">
          <div class="row g-3">
            <!-- Nome e cognome -->
            <div class="col-md-4">
              <label for="nome" class="form-label" id="name">Nome Cognome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Inserisci il nome"
              />
            </div>

            <!-- Km da percorrere -->
            <div class="col-md-4">
              <label for="km" class="form-label">Km da percorrere</label>
              <input
                type="number"
                class="form-control"
                id="km"
                placeholder="0"
              />
            </div>

            <!-- Fascia d'età -->
            <div class="col-md-4">
              <label for="eta" class="form-label">Fascia d'età</label>
              <select class="form-select" id="eta">
                <option selected>Maggiorenne (18+)</option>
                <option>Minorenne (0-17)</option>
                <option>Over 65</option>
              </select>
            </div>
          </div>

          <!-- Pulsanti Genera e Annulla -->
          <div class="mt-4 text-center">
            <button type="button" class="btn btn-danger me-3" id="btnGeneretion">
              Genera
            </button>
            <button type="button" class="btn btn-secondary">Annulla</button>
          </div>
        </div>

        <!-- Sezione del biglietto -->
        <h2 class="text-center fw-bold mb-4">IL TUO BIGLIETTO</h2>

        <div class="card p-4">
          <h5 class="mb-3">DETTAGLIO PASSEGGERI</h5>

          <!-- Tabella del biglietto -->
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Nome Passeggero</th>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Costo biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="nomePasseggero"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </main>

    <!-- Script JavaScript -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
